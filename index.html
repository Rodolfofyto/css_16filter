<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercice 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        figure>img {
            width: 100%;
            margin: auto;
            filter: blur(1px) brightness(125%) contrast(80%) drop-shadow(0px 0px 0px #cccccc) grayscale(0%) hue-rotate(79deg) invert(100%) opacity(100%) saturate(187%) sepia(0%);
        }

        figure {
            width: 30%;
        }
    </style>
</head>

<body>
    <figure>
        <img src="planta.jpg" alt="planta" title="planta" />
    </figure>
</body>

</html>
